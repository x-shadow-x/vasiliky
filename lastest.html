<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="dist/css/common.min.css">
	<link rel="stylesheet" href="dist/css/lastest.min.css">
	<title>新版页面</title>
</head>
<body ng-controller="lastestCtrl">
	<header>
		<h1>Song Lists</h1>
		<p class="Jackey_HandWrite">different pictures with a different song , choose one and see what will happen~</p>
	</header>
	<div class="main">
		<figure class="effect-{{$index+1}}" ng-repeat="item in list">
			<img src="src/images/{{$index+1}}.jpg" alt="img1">
			<figcaption>
				<h2>{{item.title}}</h2>
				<p>{{item.text}}</p>
				<a href="song-page.html?id={{$index+1}}">View more</a>
			</figcaption>			
		</figure>
		<figure class="flipbook">
			<div style="background:url(src/images/{{lastIndex}}.jpg)" alt="">
				<h2>Nice Lily</h2>
			</div>
			<div style="background:url(src/images/{{lastIndex}}.jpg) center left" alt="" class="last">
				<span>
					Lily likes to play with crayons and pencils
				</span>
			</div>
			<div style="background:url(src/images/{{lastIndex}}.jpg) center right" alt="" class="last">
				<span>
					故事还在继续...
				</span>
			</div>
		</figure>
	</div>
	<script src="dist/js/lib/jquery-1.9.1.min.js"></script>
	<script src="dist/js/lib/angular.min.js"></script>
	<script src="dist/js/common.min.js"></script>
	<script src="dist/js/lib/modernizr.2.5.3.min.js"></script>
	<script src="src/js/lastest.js"></script>
</body>
</html>
