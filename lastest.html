<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="src/css/common.css">
	<link rel="stylesheet" href="src/css/lastest.css">
	<title>新版页面</title>
</head>
<body ng-controller="lastestCtrl">
	<header>头部</header>
	<div class="main">
		<figure class="effect-{{$index+1}}" ng-repeat="item in list">
			<img src="src/images/{{$index+1}}.jpg" alt="img1">
			<figcaption>
				<h2>{{item.title}}</h2>
				<p>{{item.text}}</p>
				<a href="#">View more</a>
			</figcaption>			
		</figure>
		<figure class="flipbook">
			<div style="background:url(src/images/24.jpg)" alt="">
				<h2>Nice Lily</h2>
			</div>
			<div style="background:url(src/images/24.jpg) center left" alt="" class="last">
				<span>
					Lily likes to play with crayons and pencils
				</span>
			</div>
			<div style="background:url(src/images/24.jpg) center right" alt="" class="last">
				<span>
					故事还在继续...
				</span>
			</div>
		</figure>
	</div>
	<script src="dist/js/lib/jquery-1.9.1.min.js"></script>
	<script src="dist/js/lib/angular.min.js"></script>
	<script src="dist/js/common.min.js"></script>
	<script src="dist/js/lib/modernizr.2.5.3.min.js"></script>
	<script src="src/js/lastest.js"></script>
</body>
</html>
