<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/common.min.css">
    <link rel="stylesheet" href="dist/css/song-page.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
	<title>Document</title>
</head>
<body>
	<audio id="myAudio" preload="auto" controls="controls">
        <source src="">
    </audio>
    <div class="cdPlayer">
        <div class="info">
            <h2 class="title">gequmingzi</h2>
            <p class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit deleniti sed voluptates expedita quas, atque molestiae nam architecto nesciunt at optio! Molestiae, in modi excepturi sint laboriosam reiciendis aliquid neque.</p>
        </div>
        <div class="CD">
            <div class="cd-disk"></div>
            <div id="cdCover" class="cd-cover"></div>
            <div id="cdControllerArm" class="cd-controller-arm"></div>
        </div>     
        <div class="ctrl-btn">
            <div id="preBtn" class="button" title="上一曲"><i class="icon-step-backward"></i></div>
            <div id="playBtn" class="button" title="播放"><i class="icon-play"></i></div>
            <div id="nextBtn" class="button" title="下一曲"><i class="icon-step-forward"></i></div>
            <div class="progress-bar-box">
                <span id="progressBar" class="progress-bar">
                    <i class="progress-bar-node"></i>
                </span>
            </div>
            <div id="muteBtn" class="button" title="静音"><i class="icon-volume-up"></i></div>
            <!-- <div id="stopBtn" class="button" title="停止"><i class="icon-stop"></i></div> -->
            <!-- <div id="firstBtn" class="button" title="首曲"><i class="icon-fast-backward"></i></div>
            <div id="lastBtn" class="button" title="末曲"><i class="icon-fast-forward"></i></div> -->
        </div>
    </div>
    <div class="comment">
        
    </div>
    <script src="dist/js/lib/jquery-1.9.1.min.js"></script>
    <script src="dist/js/lib/angular.min.js"></script>
    <script src="dist/js/common.min.js"></script>
    <script src="dist/js/song-page.min.js"></script>
</body>
</html>
